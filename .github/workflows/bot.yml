name: PHP Telegram Video Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'  # هر 5 دقیقه
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 ساعت
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: curl, json, mbstring
        tools: composer
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo apt-get install -y pv  # برای نمایش پیشرفت
        sudo apt-get install -y curl wget
        # بررسی فضای دیسک
        df -h
        # بررسی نسخه ffmpeg
        ffmpeg -version
        
    - name: Install PHP dependencies
      run: |
        composer validate
        composer install --no-dev --optimize-autoloader --no-progress
        
    - name: Run PHP Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        MAX_RUNTIME: 360
      run: |
        # ایجاد دایرکتوری موقت با مجوز مناسب
        sudo mkdir -p /tmp/telegram_bot
        sudo chmod 777 /tmp/telegram_bot
        
        # نمایش اطلاعات سیستم
        echo "=== System Information ==="
        php -v
        echo "PHP Memory: $(php -r 'echo ini_get("memory_limit");')"
        echo "Disk space:"
        df -h /tmp
        echo "=== Starting Bot ==="
        
        # اجرای ربات
        php bot.php
